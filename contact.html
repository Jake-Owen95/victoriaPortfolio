<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css"> <!-- Main styles -->
    <link rel="stylesheet" href="contact.css"> <!-- Contact page styles -->
    <style>
        body {
            background-image: url("pic1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="buttons">
                <a href="index.html" class="menu-link active"><button class="menu-button">VDLC</button></a>
            </div>
            <div class="buttons">
                <a href="about.html" class="menu-link"><button class="menu-button">About</button></a>
                <a href="projects.html" class="menu-link"><button class="menu-button">Projects</button></a>
                <a href="contact.html" class="menu-link active"><button class="menu-button">Contact</button></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="contact-form-container">
            <h1>Contact Me</h1>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="number">Number:</label>
                <input type="tel" id="number" name="number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </main>
</body>
</html>
